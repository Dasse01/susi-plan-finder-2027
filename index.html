<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2027 대입 시행계획 링크 모음</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0e1a;
      --bg-secondary: #111827;
      --bg-card: rgba(17, 24, 39, 0.7);
      --bg-card-hover: rgba(30, 41, 59, 0.8);
      --border-subtle: rgba(148, 163, 184, 0.12);
      --border-hover: rgba(148, 163, 184, 0.25);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --accent-blue: #3b82f6;
      --accent-blue-hover: #60a5fa;
      --accent-emerald: #10b981;
      --accent-violet: #8b5cf6;
      --glow-blue: rgba(59, 130, 246, 0.15);
      --glow-emerald: rgba(16, 185, 129, 0.12);
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --shadow-card: 0 4px 24px -4px rgba(0, 0, 0, 0.4);
      --shadow-glow: 0 0 40px -8px rgba(59, 130, 246, 0.3);
      --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* Background Effects */
    .bg-effects {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .bg-effects::before {
      content: '';
      position: absolute;
      top: -30%;
      left: -20%;
      width: 70%;
      height: 70%;
      background: radial-gradient(circle, var(--glow-blue) 0%, transparent 60%);
      animation: float 20s ease-in-out infinite;
    }

    .bg-effects::after {
      content: '';
      position: absolute;
      bottom: -20%;
      right: -15%;
      width: 60%;
      height: 60%;
      background: radial-gradient(circle, var(--glow-emerald) 0%, transparent 55%);
      animation: float 25s ease-in-out infinite reverse;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(5%, 3%) scale(1.05); }
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(20px) saturate(180%);
      background: rgba(10, 14, 26, 0.85);
      border-bottom: 1px solid var(--border-subtle);
    }

    .topbar {
      max-width: 1280px;
      margin: 0 auto;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 36px;
      height: 36px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-violet));
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 16px;
      box-shadow: 0 0 20px -4px var(--accent-blue);
    }

    .logo-text {
      font-weight: 900;
      font-size: 18px;
      letter-spacing: -0.5px;
    }

    .badge {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      padding: 6px 14px;
      border: 1px solid var(--border-subtle);
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.03);
    }

    /* Main Content */
    .wrap {
      position: relative;
      z-index: 1;
      max-width: 1280px;
      margin: 0 auto;
      padding: 32px 24px 60px;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(180deg, var(--bg-card) 0%, rgba(17, 24, 39, 0.4) 100%);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-xl);
      padding: 32px;
      margin-bottom: 32px;
      box-shadow: var(--shadow-card);
    }

    .hero-content {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 32px;
      align-items: start;
    }

    @media (max-width: 900px) {
      .hero-content {
        grid-template-columns: 1fr;
      }
    }

    h1 {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.5px;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .lead {
      color: var(--text-secondary);
      font-size: 15px;
      line-height: 1.7;
      max-width: 560px;
    }

    .lead b {
      color: var(--text-primary);
      font-weight: 700;
    }

    /* Controls */
    .controls {
      display: flex;
      flex-direction: column;
      gap: 16px;
      min-width: 320px;
    }

    @media (max-width: 900px) {
      .controls {
        min-width: 100%;
      }
    }

    .search-box {
      position: relative;
    }

    .search-box svg {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .search-box input {
      width: 100%;
      padding: 14px 16px 14px 48px;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      transition: all var(--transition-fast);
      outline: none;
    }

    .search-box input::placeholder {
      color: var(--text-muted);
    }

    .search-box input:focus {
      border-color: var(--accent-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .btn-group {
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 18px;
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: all var(--transition-fast);
      white-space: nowrap;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--border-hover);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn.primary {
      background: linear-gradient(135deg, var(--accent-blue), var(--accent-violet));
      border-color: transparent;
      box-shadow: 0 4px 16px -4px rgba(59, 130, 246, 0.4);
    }

    .btn.primary:hover {
      box-shadow: 0 4px 24px -4px rgba(59, 130, 246, 0.5);
      transform: translateY(-1px);
    }

    /* Stats */
    .stats {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border-subtle);
    }

    .stat {
      flex: 1;
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-md);
    }

    .stat-value {
      font-size: 28px;
      font-weight: 900;
      color: var(--text-primary);
      letter-spacing: -1px;
    }

    .stat-label {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 16px;
    }

    @media (max-width: 400px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    /* Cards */
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: all var(--transition-base);
      animation: cardIn 0.4s ease backwards;
    }

    @keyframes cardIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
    }

    .card:hover {
      background: var(--bg-card-hover);
      border-color: var(--border-hover);
      transform: translateY(-2px);
      box-shadow: var(--shadow-glow);
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
    }

    .uni-name {
      font-size: 17px;
      font-weight: 700;
      letter-spacing: -0.3px;
      line-height: 1.4;
    }

    .host {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      font-weight: 500;
      color: var(--text-muted);
      margin-top: 6px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: var(--radius-sm);
      display: inline-block;
    }

    .card-actions {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .link-btn {
      flex: 1;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 16px;
      border-radius: var(--radius-md);
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .link-btn.secondary {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border-subtle);
      color: var(--text-primary);
    }

    .link-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: var(--border-hover);
    }

    .link-btn.primary {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: var(--accent-blue-hover);
    }

    .link-btn.primary:hover {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(139, 92, 246, 0.3));
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 0 20px -4px rgba(59, 130, 246, 0.3);
    }

    .link-btn.disabled {
      opacity: 0.35;
      pointer-events: none;
    }

    .link-btn svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    /* Empty State */
    .empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 24px;
      background: var(--bg-card);
      border: 1px dashed var(--border-subtle);
      border-radius: var(--radius-lg);
      color: var(--text-secondary);
    }

    .empty-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      color: var(--text-muted);
    }

    /* Footer */
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border-subtle);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--border-hover);
    }
  </style>
</head>
<body>
  <div class="bg-effects"></div>

  <header>
    <div class="topbar">
      <div class="logo">

        <span class="logo-text">2027 대입 시행계획</span>

      <div class="badge">대학명 · 도메인 검색 지원</div>
    </div>
  </header>

  <div class="wrap">
    <section class="hero">
      <div class="hero-content">
        <div>

          <p class="lead">
            검색창에 <b>대학명</b> 또는 <b>도메인</b>을 입력하면 즉시 필터링됩니다.<br>
            <b>입학처</b> 버튼은 해당 대학 입학처로, <b>시행계획</b> 버튼은 자료 다운로드로 연결됩니다.
          </p>
        </div>
        <div class="controls">
          <div class="search-box">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"/>
              <path d="m21 21-4.35-4.35"/>
            </svg>
            <input id="q" placeholder="예) 서울대, 교대, kaist" autocomplete="off" />
          </div>
          <div class="btn-group">
            <button class="btn" id="clear">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                <path d="M3 3v5h5"/>
              </svg>
              초기화
            </button>
            <button class="btn primary" id="driveOnly">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              자료 있는 대학만
            </button>
          </div>
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <div class="stat-value" id="kTotal">0</div>
          <div class="stat-label">전체 대학</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="kDrive">0</div>
          <div class="stat-label">시행계획 보유</div>
        </div>
        <div class="stat">
          <div class="stat-value" id="kShown">0</div>
          <div class="stat-label">현재 표시</div>
        </div>
      </div>
    </section>

    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none;">
      <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
      <div>검색 결과가 없습니다</div>
      <div style="margin-top: 4px; font-size: 13px;">다른 키워드로 다시 검색해보세요</div>
    </div>

    <div class="footer">
      ※ 링크는 각 대학 입학처 및 공개 자료 페이지로 직접 연결됩니다
    </div>
  </div>

    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');
    const q = document.getElementById('q');
    const badgeCount = document.getElementById('badgeCount');
    const kTotal = document.getElementById('kTotal');
    const kDrive = document.getElementById('kDrive');
    const kShown = document.getElementById('kShown');

    let driveOnly = false;

    function escapeHtml(s) {
      return String(s || '').replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m]));
    }

    function render() {
      const query = (q.value || '').trim().toLowerCase();
      grid.innerHTML = '';
      let shown = 0;

      for (let i = 0; i < ROWS.length; i++) {
        const r = ROWS[i];
        const name = (r.university || '');
        const host = (r.host || '');
        const plan = (r.plan_url || '');
        const home = (r.home_url || '');
        const hay = (name + ' ' + host).toLowerCase();

        if (driveOnly && !plan) continue;
        if (query && !hay.includes(query)) continue;

        shown++;

        const card = document.createElement('div');
        card.className = 'card';
        card.style.animationDelay = `${Math.min(shown * 0.03, 0.5)}s`;

        card.innerHTML = `
          <div class="card-header">
            <div>
              <div class="uni-name">${escapeHtml(name)}</div>
              <div class="host">${escapeHtml(host)}</div>
            </div>
          </div>
          <div class="card-actions">
            <a class="link-btn secondary" href="${home}" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
              </svg>
              입학처
            </a>
            <a class="link-btn primary ${plan ? '' : 'disabled'}" href="${plan || '#'}" target="_blank" rel="noopener">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7 10 12 15 17 10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
              </svg>
              시행계획
            </a>
          </div>
        `;

        grid.appendChild(card);
      }

      badgeCount.textContent = `${shown}개 표시`;
      empty.style.display = shown ? 'none' : 'block';
      kTotal.textContent = ROWS.length.toLocaleString('ko-KR');
      kDrive.textContent = ROWS.filter(r => r.plan_url).length.toLocaleString('ko-KR');
      kShown.textContent = shown.toLocaleString('ko-KR');
    }

    document.getElementById('clear').addEventListener('click', () => {
      q.value = '';
      driveOnly = false;
      document.getElementById('driveOnly').innerHTML = `
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        자료 있는 대학만
      `;
      render();
    });

    document.getElementById('driveOnly').addEventListener('click', (e) => {
      driveOnly = !driveOnly;
      e.currentTarget.innerHTML = driveOnly ? `
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        전체 보기
      ` : `
